<div class="modal modal-tall">
    <img class="modal-header"
         src="../../../assets/gif/hd-landing.gif" alt="">
    <div class="modal-content">
        <app-form-input [label]="'User ID'"
                        [(throwError)]="throwError"
                        [(value)]="userId">
        </app-form-input>
        <app-form-input [config]="{type: 'password'}"
                        [label]="'Password'"
                        [(throwError)]="throwError"
                        [(value)]="password">
        </app-form-input>
        <div class="modal-message">
            <p *ngIf="throwError" class="text-pink">
                Authentication Failed</p>
        </div>
    </div>
    <ul class="modal-options-vertical">
        <li>
            <app-button class="button-primary"
                        (onClickInner)="login(email, password)">Login
            </app-button>
        </li>
        <li>
            <app-link class="link-primary"
                      (onClickInner)="forgotPasswordLink()">Forgot Password
            </app-link>
        </li>
        <li>
            <app-link class="link-primary"
                      (onClickInner)="createAccountLink()">Sign Up
            </app-link>
        </li>
    </ul>
    <app-loader [(show)]="showLoader"
                [size]="'hd-overlay'">
    </app-loader>
</div>
