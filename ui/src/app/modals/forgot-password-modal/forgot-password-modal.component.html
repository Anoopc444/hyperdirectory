<div class="modal">
    <div class="modal-header">
        <h1>Forgot Password</h1>
    </div>
    <div class="modal-content">
        <app-form-input [label]="'EMAIL'"
                        [(value)]="email"
                        [(throwError)]="throwError"></app-form-input>
        <div class="modal-message">
            <p class="text-pink"
               *ngIf="throwError">
                <i class="fa fa-exclamation-triangle"></i>
                Failed to reset password
            </p>
            <p *ngIf="throwSuccess">
                You have been sent an email to reset your password
            </p>
        </div>
    </div>
    <ul class="modal-options-vertical">
        <li>
            <app-button class="button-primary"
                        (onClickInner)="resetPassword()">Reset Password
            </app-button>
        </li>


        <li>
            <app-link class="link-primary"
                      (onClickInner)="loginLink()">
                Return to Login
            </app-link>
        </li>
    </ul>
    <app-loader [size]="'hd-overlay'"
            [(show)]="showLoader"></app-loader>
</div>
